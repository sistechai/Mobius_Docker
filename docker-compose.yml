version: '2.1'

services:
 db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"      
      MYSQL_ROOT_PASSWORD: "dksdlfduq2"
      MYSQL_DATABASE: "mobiusdb"
    ports:
      - "3306:3306"
    network_mode: "host"
    volumes:
      - ./Mobius/mobius/mobiusdb.sql:/docker-entrypoint-initdb.d/mobiusdb.sql
    
 mobius-server:
    build:
      context: .
    image: "mobius-server:latest"    
    environment:
      - NODE_ENV=production
    volumes:
      - /home/user/Projects/Mobius_Docker/Mobius:/home/node/app
    network_mode: "host"
    expose:
      - "8081"    
    depends_on:
      - db
    restart: always

 mqtt:
    image: eclipse-mosquitto:latest
    ports:
      - 1883:1883
    network_mode: "host"
    volumes:
      - ./etc/mosquitto:/etc/mosquitto:ro
      - ./var/log/mosquitto:/var/log/mosquitto:rw
    depends_on:
      - db
    restart: always
